<html>
    <head>
        <title>Demo page</title>
        <link rel="stylesheet" href="../css-mount.css">
    </head>
    <body>
        <header>
            <h1 class="title">Dummy Site Form</h1>
        </header>
        <section>
            <div class="row">
                <div class="col-md-12">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="mail">Email</label>
                            <input type="email" class="textfield" id="mail" placeholder="example@yourdomain.com">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="textfield" id="pass" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Save login</label>
                        </div>
                        <button type="button" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
